name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show directory contents
        run: ls -R

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code with flake8
        run: |
          pip install flake8
          flake8 src tests

      - name: Run tests
        run: |
          pip install pytest
          pytest -s tests

      - name: Train model
        run: python src/train.py

      - name: Run inference
        run: python src/inference.py

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      YC_SA_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Yandex CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Authenticate Yandex CLI
        env:
          YC_SA_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$YC_SA_KEY" > key.json
          yc init --service-account-key key.json --quiet
          yc container registry configure-docker

      - name: Build Docker image
        run: |
          docker build -t cr.yandex/crp12lag013pmq95r5ij/summerpractice-app:latest .

      - name: Push Docker image
        run: |
          docker push cr.yandex/crp12lag013pmq95r5ij/summerpractice-app:latest

      - name: Deploy to Yandex Serverless Container
        run: |
          yc serverless container revision deploy \
            --container-name summerpractice-app \
            --image cr.yandex/crp12lag013pmq95r5ij/summerpractice-app:latest \
            --memory 512m \
            --cores 1 \
            --core-fraction 100 \
            --execution-timeout 30s \
            --concurrency 1 \
            --service-account-id ajent4a551erqtnobakv
